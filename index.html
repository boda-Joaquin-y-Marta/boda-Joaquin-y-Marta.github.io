<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boda Joaquín & Marta</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#d4af37">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="login-screen" class="login-container">
        <div class="login-box">
            <h1 class="logo-font">J & M</h1>
            <h2>Acceso Privado</h2>
            <p>Introduce el código de tu invitación para continuar:</p>
            <input type="text" id="guest-code-input" placeholder="CÓDIGO AQUÍ">
            <button id="btn-login" class="btn-submit">Entrar</button>
            <p id="login-error" class="error-msg" style="display: none;">El código no es válido.</p>
        </div>
    </div>

    <div id="main-content" style="display: none;">
        <header class="hero">
            <div class="hero-overlay">
                <h1 id="welcome-message">¡Hola!</h1>
                <p class="tagline">Nos casamos y queremos que estés allí</p>
                <p class="date">14 de Septiembre de 2026</p>
            </div>
        </header>

        <main class="container">
            <section class="info-section">
                <h2>El Evento</h2>
                <div class="event-details">
                    <div class="event-item">
                        <h3>Ceremonia</h3>
                        <p>17:00h - Iglesia de San Pedro</p>
                        <a href="https://maps.google.com" target="_blank" class="btn-map">Ver mapa</a>
                    </div>
                </div>
            </section>

            <section class="rsvp-section">
                <h2>Confirma tu Asistencia</h2>
                <form id="rsvp-form">
                    <div class="form-group">
                        <label>¿Asistirás?</label>
                        <select id="asistencia" required>
                            <option value="si">Sí, ¡allí estaré!</option>
                            <option value="no">No puedo ir</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Alergias o notas:</label>
                        <textarea id="menu" rows="2"></textarea>
                    </div>
                    <button type="submit" class="btn-submit">Confirmar</button>
                    <p id="form-message"></p>
                </form>
            </section>
        </main>
    </div>

    <script type="module" src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js');
        }
    </script>
</body>
</html>
